<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="lib/storage.min.js"></script>
	<link rel="stylesheet" href="css/options.min.css">
	<title></title>
</head>
<body>
	<div id="_TOOLS_STATUS__" class="tips"></div>

	<div class="list">
		<h1><span id="showCols"></span><span id="js-sel-column-show">7</span></h1>
		<p>
			<input type="range" class="range-style" id="js-sel-column" min="4" max="9" step="1">
		</p>
	</div>
	
	<div class="list">
		<h1><span id="iconSize"></span><span id="js-icon-size-show"></span></h1>
		<p>
			<input type="range" class="range-style" id="js-icon-size" min="1" max="3" step="1">
		</p>
	</div>

	<div class="list">
		<h1><span id="speedManageName"></span></h1>
		<p class="describe" id="speedManageDesc"></p>
		<img src="icon/play-demo.png" id="playDemo">
		<p class="describe" style="margin: 30px 0 0 0;" id="speedManageLock"></p>
		<ul id="_PLUGINS_LIST_" class="list-plugins gclearfix"></ul>
	</div>

	<div class="list">
		<h1 id="rankName"></h1>
		<ul class="radio-btn">
			<li>
				<label>
					<input type="radio" name="ext_sort" value="name" checked>
					<span class="radio-btn-input"></span>
					<span id="sortByName"></span>
				</label>
			</li>
			<li>
				<label>
					<input type="radio" name="ext_sort" value="rank">
					<span class="radio-btn-input"></span>
					<span id="sortByRank"></span>
				</label>
				<button id="rankBtn" class="js-clear-rank"></button>
			</li>
		</ul>
	</div>

	<div class="list">
		<h1 id="rightMoreName"></h1>
		<div class="switch-btn" data-switch-id="right_more"></div>
		<p class="describe" id="rightMoreDesc"></p>
	</div>
	
	<div class="list">
		<h1 id="showBadgeName"></h1>
		<div class="switch-btn" data-switch-id="show_badge"></div>
		<p class="describe" id="showBadgeDesc"></p>
	</div>
	
	<div class="list">
		<h1 id="showExtName"></h1>
		<div class="switch-btn" data-switch-id="show_extname"></div>
		<p class="describe" id="showExtNameDesc"></p>
	</div>

	<div class="list">
		<h1 id="otherName"></h1>
		<p class="describe" id="otherDesc"></p>
		<br>
		<!-- <p class="describe">
			另外，还可以再给我2元的骄傲~
			<br><br>
			<img src="icon/pay.png" alt="" />
		</p> -->
	</div>

	<script src="lib/jquery-3.2.1.slim.min.js"></script>
	<script src="js/options.min.js"></script>
</body>
</html>
