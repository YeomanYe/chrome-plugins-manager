<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/popup.min.css">
	<title></title>
</head>
<body>
	<div id="wrap">
		<div id="search">
			<div id="searchBox">
				<input type="text" class="searchItem searcher js-searcher">
				<svg width="24px" height="24px" class="searchEmpty js-search-empty" viewBox="0 0 24 24">
					<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
				</svg>
			</div>
			<button class="searchItem reset js-dblclick-btn"></button>
		</div>
		<ul id="showList" class="gclearfix list" locked></ul>
		<ul id="hideList" class="gclearfix list"></ul>
		<div id="tips">
			<span class="title"></span>
			<span class="desc"><span class="con"></span><a href="https://chrome.google.com/webstore/category/extensions?hl=" target="_blank" class="url"></a></span>
		</div>
	</div>
	<label id="extName"></label>
	<div id="rightMenu">
		<ul>
			<li class="lock"></li>
			<li class="option"></li>
			<li class="uninstall"></li>
			<li class="homepage"></li>
		</ul>
	</div>
	<canvas id="getColorByCanvas" style="display: none;"></canvas>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/popup.min.js"></script>
</body>
</html>
